name: Generate SBOM

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate-sbom:
    name: Generate SBOM for Now in Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download MS SBOM Tool
        run: |
          wget https://github.com/microsoft/sbom-tool/releases/latest/download/sbom-tool-linux-x64 -O sbom-tool
          chmod +x sbom-tool
          sudo mv sbom-tool /usr/local/bin/sbom-tool

      - name: Build the project (optional)
        run: ./gradlew assembleDebug

      - name: Generate SBOM
        run: |
          sbom-tool generate \
            -b . \
            -bc . \
            -pn "NowInAndroid" \
            -pv "1.0.0" \
            -ps "android" \
            -nsb https://github.com/android/nowinandroid \
            -m ./_sbom

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: ./_sbom
